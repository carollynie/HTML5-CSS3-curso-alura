<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8" />
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <div class="caixa">
            <h1><img src="imagens/logo.png" /></h1>
            <nav>
                <!--seção com links de navegação.-->
                <ul>
                    <li>
                        <a href="index.html"> Home </a>
                    </li>
                    <li>
                        <a href="produtos.html"> Produtos </a>
                    </li>
                    <li>
                        <a href="contato.html"> Contato </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="nomeSobrenome">Nome e sobrenome</label>
            <input type="text" id="nomeSobrenome" class="input-padrao" />

            <label for="email">Email</label>
            <input type="text" id="email" class="input-padrao" />

            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" class="input-padrao" />

            <label for="mensagem">Mensagem</label>
            <textarea cols="70" rows="10" id="mensagem" class="input-padrao"></textarea>
            <!--permite que o usuário insira mais de uma linha de texto -->

            <div>
                <p>Como prefere o nosso contato?</p>
                <label for="radio-email"><input type="radio" name="contato" value="email"
                        id="radio-email" />Email</label>
                <!--permite que o usuário assinale 1 tipo de input -->

                <label for="radio-telefone"><input type="radio" name="contato" value="telefone"
                        id="radio-telefone" />Telefone</label>

                <label for="radio-whatsapp"><input type="radio" name="contato" value="radio-whatsapp"
                        id="radio-whatsapp" />Whatsapp</label>
            </div>

            <div>
                <p>Como prefere o contato?</p>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </div>
            <label class="checkbox"><input type="checkbox" />Gostaria de receber nossas novidades por
                email?</label>
            <input type="submit" value="Enviar formulário" />
        </form>
    </main>

    <footer>
        <img src="./imagens/logo-branco.png" />
        <p class="copyright">&copy; Copyright Barbearia Alura</p>
    </footer>
</body>

</html>
